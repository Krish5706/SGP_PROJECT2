<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Meeting Exit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            background-color: #d32f2f;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            width: 250px;
        }
        .btn:hover {
            background-color: #b71c1c;
        }
        p {
            max-width: 600px;
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Emergency Meeting Exit</h1>
    <p>Use one of these buttons to exit the meeting and return to the main page.</p>
    
    <a href="main.html" class="btn">Exit to Main Page</a>
    <button onclick="forceRedirect()" class="btn">Force Redirect to Main</button>
    
    <p id="status"></p>
    
    <script>
        // Force redirect with multiple methods
        function forceRedirect() {
            document.getElementById('status').textContent = "Redirecting...";
            
            // Clear all session storage
            try {
                sessionStorage.clear();
                localStorage.removeItem('currentMeeting');
            } catch (e) {
                console.error("Error clearing storage:", e);
            }
            
            // Try multiple redirect methods
            window.location.href = "main.html";
            
            setTimeout(function() {
                document.getElementById('status').textContent = "Trying alternate redirect method...";
                window.location.replace("main.html");
                
                setTimeout(function() {
                    document.getElementById('status').textContent = "Trying final redirect method...";
                    window.open("main.html", "_self");
                }, 1000);
            }, 1000);
        }
        
        // Auto-redirect after 5 seconds
        setTimeout(forceRedirect, 5000);
    </script>
</body>
</html>
