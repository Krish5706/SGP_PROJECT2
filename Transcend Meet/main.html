<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Transcend Meet</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="main.css">
    
    <!-- Link to JavaScript -->
    <script src="main.js" defer></script>
</head>
<body>
    <div class="home-container">
        
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-container">
                <h1>Transcend Meet</h1>
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu" role="navigation">
                <a href="#" class="nav-item" onclick="navigateHome()" aria-label="Home">
                    <span class="nav-icon">🏠</span>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" aria-label="Upcoming Meetings">
                    <span class="nav-icon">⏳</span>
                    <span>Upcoming</span>
                </a>
                <a href="#" class="nav-item" aria-label="Previous Meetings">
                    <span class="nav-icon">👥</span>
                    <span>Previous</span>
                </a>
                <a href="#" class="nav-item" aria-label="Meeting Recordings">
                    <span class="nav-icon">🎥</span>
                    <span>Recordings</span>
                </a>
                <a href="#" class="nav-item" aria-label="Settings">
                    <span class="nav-icon">⚙️</span>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            
            <!-- Top Navigation -->
            <header class="top-nav">
                <button onclick="toggleDarkMode()" class="mode-toggle" aria-label="Toggle Dark Mode">🌙</button>
                <button class="nav-button" onclick="toggleProfileBox()" aria-label="User Profile">Profile</button>
                <button onclick="handleLogout()" class="logout-button" aria-label="Logout">🚪</button>
            </header>

            <!-- Profile Box (Hidden by Default) -->
            <div id="profile-box" class="profile-box hidden">
                <p>User Profile Details</p>
                <button onclick="toggleProfileBox()">Close</button>
            </div>

            <!-- Time Display Section -->
            <section class="time-display">
                <div class="upcoming-badge">
                    <p>Upcoming Meeting at: <strong>12:30 PM</strong></p>
                </div>
                <h2 id="current-time" class="current-time"></h2>
                <p id="current-date" class="current-date"></p>
            </section>

            <!-- Quick Actions Section -->
            <section class="quick-actions">
                <div class="action-card orange" onclick="startNewMeeting()" role="button" tabindex="0" aria-label="Start a new meeting">
                    <span class="card-icon">➕</span>
                    <h3>New Meeting</h3>
                    <p>Start an instant meeting</p>
                </div>

                <div class="action-card blue" onclick="joinMeeting()" role="button" tabindex="0" aria-label="Join a meeting">
                    <span class="card-icon">👤</span>
                    <h3>Join Meeting</h3>
                    <p>via invitation link</p>
                </div>

                <div class="action-card purple" onclick="scheduleMeeting()" role="button" tabindex="0" aria-label="Schedule a meeting">
                    <span class="card-icon">📅</span>
                    <h3>Schedule Meeting</h3>
                    <p>Plan your meeting</p>
                </div>

                <div class="action-card amber" onclick="viewRecordings()" role="button" tabindex="0" aria-label="View recordings">
                    <span class="card-icon">🎞️</span>
                    <h3>View Recordings</h3>
                    <p>Meeting Recordings</p>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
