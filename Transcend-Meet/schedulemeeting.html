<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="schedulemeeting.css">
</head>
<body>
    <div class="container">
        <h1>Meeting Scheduler</h1>
        
        <form id="meeting-form">
            <div class="form-group">
                <label for="title">Meeting Title:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="15" step="15" value="30" required>
            </div>
            
            <div class="form-group">
                <label for="participants">Participants (comma separated):</label>
                <input type="text" id="participants" placeholder="John Doe, Jane Smith, ...">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Meeting agenda, notes, etc."></textarea>
            </div>
            
            <button type="submit">Schedule Meeting</button>
        </form>
        
        <div class="meetings-list">
            <h2>Upcoming Meetings</h2>
            <div id="meetings-container"></div>
        </div>
    </div>

    <script src="schedulemeeting.js"></script>
</body>
</html>
