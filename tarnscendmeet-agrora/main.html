        <!-- Main Content Section -->
        <main class="main-content">

            <!-- Top Navigation -->
            <header class="top-nav">
                <button onclick="toggleDarkMode()" class="mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
                <button class="nav-button" onclick="toggleProfileBox()" aria-label="User Profile">Profile</button>
            </header>

            <!-- Profile Box (Hidden by Default) -->
            <div id="profile-box" class="profile-box hidden">
                <h2>Profile</h2>
                <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
                <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
                <button onclick="toggleProfileBox()">Close</button>
            </div>

            <!-- Time Display Section -->
            <section class="time-display">  
                <!-- <div class="upcoming-badge">
                    <p>Upcoming Meeting at: <strong>12:30 PM</strong></p>
                </div> -->
                <h2 id="current-time" class="current-time"></h2>
                <p id="current-date" class="current-date"></p>
            </section>

            <!-- Quick Actions Section -->
            <section class="quick-actions">
                <div class="action-card orange" onclick="startNewMeeting()" role="button" tabindex="0"
                    aria-label="Start a new meeting">
                    <span class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h7v-2H5V10h14v4h2v-9c0-1.1-.9-2-2-2zm0 5H5V5h14v3zm-4 10v-3h-2v3h-3v2h3v3h2v-3h3v-2h-3z"/>
                    </svg>
                    </span>
                    <h3>New Meeting</h3>
                    <p>Start an instant meeting</p>
                </div>

                <div class="action-card blue" onclick="joinMeeting()" role="button" tabindex="0"
                    aria-label="Join a meeting">
                    <span class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    </span>
                    <h3>Join Meeting</h3>
                    <p>via invitation link</p>
                </div>

                <div class="action-card purple" onclick="scheduleMeeting()" role="button" tabindex="0"
                    aria-label="Schedule a meeting">
                    <span class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H5V10h14v11zm0-13H5V5h14v3z"/>
                    </svg>
                    </span>
                    <h3>Schedule Meeting</h3>
                    <p>Plan your meeting</p>
                </div>

                <div class="action-card amber" onclick="viewRecordings()" role="button" tabindex="0"
                    aria-label="View recordings">
                    <span class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed">
                        <path d="M4 4h2v2H4zm0 4h2v2H4zm0 4h2v2H4zm0 4h2v2H4zm14-8h2v2h-2zm0-4h2v2h-2zm0 8h2v2h-2zm0 4h2v2h-2zM8 4h8v16H8zm-2-2h12c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2z"/>
                    </svg>
                    </span>
                    <h3>View Recordings</h3>
                    <p>Meeting Recordings</p>
                </div>
            </section>
